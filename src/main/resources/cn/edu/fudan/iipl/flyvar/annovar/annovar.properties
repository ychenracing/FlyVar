annovar.annotationPathPlaceholder=<annotationPath>annovar.annotationPath=/WEB-INF/file/annotationFilesannovar.variationVcfPlaceholder=<variationVcfFileName>annovar.annovarInputSuffixPlaceholder=<annovarInputSuffix>annovar.annovarInputSuffix=.avo_input.txtannovar.annotateSuffixPlaceholder=<annotateSuffix>annovar.annotateSuffix=.variant_functionannovar.exonicAnnotateSuffixPlaceholder=<exonicAnnotateSuffix>annovar.exonicAnnotateSuffix=.exonic_variant_functionannovar.combineAnnovarOutSuffixPlaceholder=<combineAnnovarOutSuffix>annovar.combineAnnovarOutSuffix=_outannovar.invalidInputSuffix=.invalid_inputannovar.command1=perl <annotationPath>/convert2annovar.pl --format vcf4 <annotationPath>/<variationVcfFileName> > <annotationPath>/<variationVcfFileName><annovarInputSuffix>annovar.command2=perl <annotationPath>/annotate_variation.pl --geneanno -dbtype gene --buildver dmel-all-r5.12 <annotationPath>/<variationVcfFileName><annovarInputSuffix> <annotationPath>annovar.command3=perl <annotationPath>/combine_vcf_annovar.pl -vi <annotationPath>/<variationVcfFileName> -ai <annotationPath>/<variationVcfFileName><annovarInputSuffix><annotateSuffix> -ei <annotationPath>/<variationVcfFileName><annovarInputSuffix><exonicAnnotateSuffix> -o <annotationPath>/<variationVcfFileName><combineAnnovarOutSuffix># combine annovar resultcombine.header.exonAnnovateResultPlaceholder=<exonAnnovateResultFilepath># when read by java, \t will be translate tab, so we should use \\t here.combine.header.exonAnnovateResult=exon = read.table("<exonAnnovateResultFilepath>",header=FALSE,sep="\\t")combine.header.annovateResultPlaceholder=<annovateResultFilepath>combine.header.annovateResult=variant = read.table("<annovateResultFilepath>",header=FALSE,sep="\\t")combine.bottom.combinedOutputPlaceholder=<combinedOutputPath>combine.bottom=write.table(x=outputFile,file="<combinedOutputPath>",col.names=TRUE,row.names=FALSE,quote=FALSE)combine.r.command.rScriptPathPlaceholder=<rScriptPath>combine.r.command.rScriptOutputPlaceholder=<rScriptOutputPath>combine.r.command=R CMD BATCH <rScriptPath> <rScriptOutputPath>